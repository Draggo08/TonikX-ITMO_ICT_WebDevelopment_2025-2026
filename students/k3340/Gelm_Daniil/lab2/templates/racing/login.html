{% extends 'racing/base.html' %}

{% block title %}Вход - Табло автогонок{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-box-arrow-in-right"></i> Вход</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль.
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </form>
                <hr>
                <p class="text-center">
                    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
